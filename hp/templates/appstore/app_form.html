{% extends 'appstore/app_base.html' %}

{% load bootstrap_tags i18n %}

{% block body %}
{{ block.super }}

<form enctype="multipart/form-data" action="" method="POST">
    {% csrf_token %}
    {{ form|as_bootstrap }}
	<div class="submit-bloc">
    <button onclick="javascript:this.disabled=1; this.form.submit();" type="submit" class="btn">{% trans 'Save' %}</button>
	</div>
</form>
{% endblock %}
