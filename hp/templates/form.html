{% extends 'site_base.html' %}

{% load bootstrap_tags i18n %}

{% block body %}
    {% if title %}
    <h1>{% trans title %}</h1>
    {% endif %}

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <input type="submit" value="{% trans 'Save' %}" />
    </form>
{% endblock %}
